        <h3 id="生成秘钥-并配置github的公钥"><a href="#生成秘钥-并配置github的公钥" class="headerlink" title="生成秘钥, 并配置github的公钥"></a>生成秘钥, 并配置github的公钥</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> ~/.ssh &amp;&amp; ssh-keygen -f id_rsa_digger_github</span><br></pre></td></tr></table></figure>
<h3 id="指定仓库使用该秘钥"><a href="#指定仓库使用该秘钥" class="headerlink" title="指定仓库使用该秘钥"></a>指定仓库使用该秘钥</h3><p>~/.ssh/config<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Host digger-code.github.io.github.com</span><br><span class="line">    HostName github.com</span><br><span class="line">    User yourname </span><br><span class="line">    PreferredAuthentications publickey</span><br><span class="line">    IdentityFile  ~/.ssh/id_rsa_digger_github</span><br><span class="line"></span><br><span class="line">Host blog_content.github.com</span><br><span class="line">    HostName github.com</span><br><span class="line">    User yourname </span><br><span class="line">    PreferredAuthentications publickey</span><br><span class="line">    IdentityFile  ~/.ssh/id_rsa_digger_github</span><br></pre></td></tr></table></figure></p>
<h3 id="克隆内容仓库-并执行脚本，进入blog目录"><a href="#克隆内容仓库-并执行脚本，进入blog目录" class="headerlink" title="克隆内容仓库,并执行脚本，进入blog目录"></a>克隆内容仓库,并执行脚本，进入blog目录</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> ssh://git@blog_content.github.com/digger-code/blog_content.git</span><br><span class="line"><span class="built_in">cd</span> blog_content</span><br><span class="line">. ./init.sh</span><br></pre></td></tr></table></figure>
<h3 id="开始使用hexo工具"><a href="#开始使用hexo工具" class="headerlink" title="开始使用hexo工具"></a>开始使用hexo工具</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">hexo server    <span class="comment">#启动server,打开http://localhost:4000查看效果</span></span><br><span class="line">hexo new   <span class="string">"your title"</span>  <span class="comment">#创建文件</span></span><br><span class="line">vim <span class="string">"created markdown file"</span> <span class="comment">#使用自己喜欢的编辑器写作</span></span><br><span class="line">hexo gen       <span class="comment">#生成静态文件</span></span><br><span class="line">hexo deploy    <span class="comment">#推送到github.io</span></span><br></pre></td></tr></table></figure>
